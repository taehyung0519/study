<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        radio, checkbox
         - radio : 여러 항목 중 한 가지만 선택 가능함
         - checkbox : 여러 항목 중 복수로 선택 가능함
    -->

    <fieldset>
        <legend>취미 선택하기</legend>
        <div>
            <!-- 체크박스 -->
            <label> 축구
                <input type="checkbox" name="hobby" id="hobby1" value="축구" checked/>
            </label>
            <label> 농구
                <input type="checkbox" name="hobby" id="hobby2" value="농구"/>
            </label>
            <label> 야구
                <input type="checkbox" name="hobby" id="hobby3" value="야구"/>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>성별 선택하기</legend>
        <di>
            <!-- 라디오 버튼 -->
            <label> 남자
                <input type="radio" name="gender" id="gender_m"
                    value="M" checked/>
            </label>
            <label> 여자
                <input type="radio" name="gender" id="gender_f"
                    value="F"/>
            </label>
        </di>
    </fieldset>
</body>
</html>
