<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 아디를 입력(prompt), 
        // id의 값이 adminuser라면 "아이디가 일치합니다."
        // 그렇지 않다면 "아이디가 일치하지 않습니다."
        
        var id = prompt("아이디를 입력하세요.");
        if( id == 'adminuser' ){
            alert('아이디가 일치합니다. ');
        } else {
            alert('아이디가 일치하지 않습니다. ');
        }
    </script>
</body>
</html>
