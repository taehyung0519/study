<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent{
            width: 250px;
            border: 5px solid blue;
            background: powderblue;
            margin: auto;
        }
        div.child{
            width: 200px;
            height: 100px;
            border: 5px solid red;
            background: tomato;
            margin: auto;
        }
        /* 시작 태그 직후 */
        .parent::before{ 
            content: 'parent의 before'; 
            display: block;
            color: blue;
        }
        .parent::after{
            content: 'parent의 after';
            display: block;
            color: blue;
        }
        .child::before{
            content: 'child의 befor';
            display: block;
            color: red;
        }
        .child::after{
            content: 'child의 after';
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- .parent의 before -->
        <div class="child">
            <!-- .childe의 before -->
            박스1
            <!-- .childe의 after -->
        </div>
        <!-- .parent의 after -->
    </div>
    
</body>
</html>
