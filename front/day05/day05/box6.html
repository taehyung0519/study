<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            HTML은 body안에서 높이에 대한 100%가 정의되지 
            않는다. height값을 100%로 부여하기 위해서는 
            그 부모 요소에 대한 크기가 명시되어야 기준으로 
            삼을 수 있기 때문이다. 
        */
        div{
            background-color: tomato;
            width: 100%;
            height: 100%;
        }
        /*
            body태그에 기본적으로 적용된 padding, margin을
            off시킨다. 
        */
        body{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div>
        박스
    </div>
</body>
</html>
