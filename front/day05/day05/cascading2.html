<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ color: purple; }
        div > h1#title{color: blue;}
        div#container div.box{ color: orange; }
        div#container .item{color:green;}
        #container #active{ color: red; }
        div#container > ul > li { color: black; }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">구체성단위</h1>
        구체성단위를 알아봅시다
        <div class="box">
            CSS의 표현기법
        </div>
        <ul>
            <li class="item" id="active">id</li>
            <li class="item">class</li>
            <li>tag</li>
        </ul>
    </div>
</body>
</html>
