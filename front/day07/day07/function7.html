<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 매개변수가 없는경우
        var user = () => document.write('user');
        user();

        document.write("<br/>");
        // 매개변수가 하나인 경우
        var user2 = x => document.write(x);
        user2('javascript');

        var sayHi = () => alert("안녕하세요");
        sayHi();

        document.write("<br/>");

        // 간단하게 한줄로 표현할때 "{}" 생략 가능,
        // 값이 반환된다.
        var user3 = (a,b) => a + b;
        document.write(user3(1,2));
    </script>    
</body>
</html>
