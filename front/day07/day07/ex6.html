<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문6. 1부터 20미만의 정수 중에서 2 또는 3의 배수인 
            수의 총합
            결과 : 117
        */
       var sum = 0;
       for( var i=0; i<20; i++ ){
            if( i % 2 == 0 || i % 3 == 0 ){
                sum += i;
            }
       }
       document.write(sum);
    </script>
</body>
</html>
