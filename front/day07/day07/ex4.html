<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문4. while문을 사용해서 0부터 10미만의 정수 중 홀수만을
            큰 수부터 출력
            결과 화면 출력 :
            9
            7
            5
            3
            1
        */
       var odd = 10;
       while( odd > 0 ){
            if( odd % 2 == 1 ){
                document.write(odd + '<br/>');
            }
            odd--;
       }
    </script>
</body>
</html>
