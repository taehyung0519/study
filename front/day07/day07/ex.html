<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문1. 1부터 100까지 더하는 코드
        */
       var sum = 0;
       for( var i=0; i<=100; i++ ){
            sum += i;
       }
       document.write(sum);
    </script>
</body>
</html>
