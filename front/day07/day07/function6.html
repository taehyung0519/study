<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 익명함수, 일회성 호출
        (function(){
            var i=0;
            while(i<9){
                document.write(i + "<br/>");
                i += 1;
            }
        })();
    </script>    
</body>
</html>
