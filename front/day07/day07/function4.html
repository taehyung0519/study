<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(x, y){
            var z = x + y;
            if( z < 10 ){
                /*
                    - 자바스크립트 함수는 처리도중 return문을
                    만나게되면 그 즉시 실행을 중단한다.
                    - 이러한 특성을 이용하여 충족되지 않을
                    경우등에 대한 처리중단을 목적으로 return
                    문을 사용할 수 있으면, 리턴값 없이 처리를
                    중단하고자 하는 경우에는 return 키워드만
                    사용된다. 
                */
                return;
            }
            return z;
        }

        document.write(f(1, 2));
        document.write("<br>");
        document.write(f(10, 20));        
    </script>    
</body>
</html>
