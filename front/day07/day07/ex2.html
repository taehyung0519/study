<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문2. 1부터 10까지 곱하는 코드
        */
       var times = 1;
       for( var i=1; i<=10; i++ ){
            times *= i;
       }
       document.write(times);
    </script>
</body>
</html>
