<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- 자기자신을 참조하는 방법 -->

onclick="alert('hello,' + document.getElementById('target').value);"/>

        onclick="alert('hello,' + this.value);"/>
