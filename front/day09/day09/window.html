<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>window객체</h1>
    <h3>open 메소드 확인</h3>
    <div>
        <a href="#" onclick="open1(); return false;">
            새창열기
        </a>
        <br/>
        <a href="#" onclick="open2(); return false;">
            팝업 창 열기
        </a>
        <br/>
        <a href="#" onclick="open3('https://www.naver.com'); return false;">
            팝업 창 열기2
        </a>
    </div>
    <script>
        function open1(){
            window.open( 'open.html' );
        }
        function open2(){
            window.open( 'open.html', '', 
            'width=300,height=500, scrollbars=no' );
        }
        function open3(url){
            window.open( url, '', 
            'width=300,height=500, scrollbars=no' );
        }
    </script>    
</body>
</html>
