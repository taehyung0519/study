<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="../css/bootstrap.min.css" 
		th:href="@{/css/bootstrap.min.css}"	rel="stylesheet">
<style>
	.container {
		max-width: 560px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>학생 상세</h2>
		</div>
		
		<h2 th:if="${param.status}" th:text="'학생 저장완료'"></h2>
		
		<div>
			<label for="studentId">학번</label> 
			<input type="text" id="studentId" name="studentId" class="form-control" 
				value="1" th:value="${student.studentId}" readonly>
		</div>
		<div>
			<label for="studentName">학생명</label> 
			<input type="text" id="studentName" name="studentName" class="form-control" 
				value="학생A" th:value="${student.studentName}" readonly>
		</div>
		<div>
			<label for="age">나이</label> 
			<input type="text" id="age" name="age" class="form-control" 
				value="20" th:value="${student.age}" readonly>
		</div>
		<div>
			<label for="subject">과목수</label> 
			<input type="text" id="subject" name="subject" class="form-control" 
				value="5" th:value="${student.subject}" readonly>
		</div>
		<div>
			<label for="phone">전화번호</label> 
			<input type="text" id="phone" name="phone" class="form-control" 
				value="01012345678" th:value="${student.phone}" readonly>
		</div>
		<div>
			<label for="addr">주소</label> 
			<input type="text" id="addr" name="addr" class="form-control" 
				value="역삼1동" th:value="${student.addr}" readonly>
		</div>
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg" 
					onclick="location.href='studentEditForm.html'" 
					th:onclick="|location.href='@{/student/students/{studentId}/edit(studentId=${student.studentId})}'|"  type="button">
					학생수정
				</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg" 
					onclick="location.href='students.html'" 
					th:onclick="|location.href='@{/student/students}'|"	type="button">
					목록으로
				</button>
			</div>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
